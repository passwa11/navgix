name: navgix build

on:
#   push:
  workflow_dispatch:

jobs:

  linuxbuild:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: linux Build
      run: |
      	go mod tidy
        go build -o navgix
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        # Artifact name
        name: # optional, default is artifact
          navgix
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./navgix
        # The desired behavior if no files are found using the provided path.

  macbuild:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: mac Build
      run: |
      	go mod tidy
        go build -o navgix_darwin
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        # Artifact name
        name: # optional, default is artifact
          navgix_darwin
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./navgix_darwin
        # The desired behavior if no files are found using the provided path.

  winbuild:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: Windows Build
      run: |
      	go mod tidy
        go build -o navgix.exe
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        # Artifact name
        name: # optional, default is artifact
          navgix.exe
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./navgix.exe
        # The desired behavior if no files are found using the provided path.
